<body>
    <p class = "cl"></p>



    <script>
        var p = document.querySelector(".cl");
        
        function fun() {
            var sum = 0;
            for(let i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }

        var op = fun(10, 10, 10, 10);
        p.innerHTML = op;

    </script>
